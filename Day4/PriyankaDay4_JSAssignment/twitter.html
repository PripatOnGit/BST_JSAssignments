<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Twitter</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body onload="pageload()">
    <!--Add Spinner-->
    <div class="spinner-border spin" role="status">
      <span class="sr-only spin">Loading...</span>
    </div>
    <div class="container-fluid">
      <div class="row" id="row1">
        <div class="col-lg-2">
          <img src="twitter.jpeg" class="img-rounded" id="img1">
        </div>
        <div class="col-lg-6" id="heading" >
          <h3 id="headid"></h3>
        </div>
        <div class="col-lg-4" id="logout" >
          <a href="#" class="btn btn-info btn-lg"  id="logout">
            <span class="glyphicon glyphicon-log-out"></span> LogOut
          </a>
        </div>
      </div>
      <div class="row" id="row2">
        <div class="col-lg-4"></div>
        <div class="col-lg-4" id="">
          <form id="formid" action="" method="">
              <label style="color:blue">Write your tweet: </label><br><textarea id="t1" name="tweet" rows="5" cols="50"></textarea><br>
              <button type="button" class="btn btn-primary" id="post" onclick="notify()">Post</button>
              <button type="reset" class="btn btn-primary" id="reset">Reset</button>
              
          </form>
        </div>
        <div class="col-lg-4"></div>
      </div>
      <div class="row" id="row3">
        <div class="col-lg-2"></div>
          <div class="col-lg-8">
            <div class="col-lg-1"></div>
          <div class="col-lg-2"><img src="user.jpeg" id="img2" alt="img not found!"></img></div>
          <div class="col-lg-5">
            <h3 id="username"></h3>
            <p id="msgid"></p>
          </div>
        </div>
        <div class="col-lg-2"></div>
      </div>
    </div>
	<script src="index.js"></script>
  </body>
</html>
